<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Grill Payment</title>
    <script>
        async function makePayment() {
            const phone = document.getElementById("phone").value;
            const amount = document.getElementById("amount").value;

            if(!phone || !amount) {
                alert("Phone number and amount are required");
                return;
            }

            const response = await fetch("/stkpush", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, amount })
            });

            const data = await response.json();
            console.log(data);
            alert(JSON.stringify(data, null, 2));
        }
    </script>
</head>
<body>
    <h1>Cave Grill Payment</h1>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="2547XXXXXXXX"><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter Amount"><br><br>

    <button onclick="makePayment()">Pay Now</button>
</body>
</html>
