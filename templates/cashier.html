<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAVE GRILL Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay with M-PESA</h2>
        <input type="text" id="phone" placeholder="Enter Phone Number (2547XXXXXXX)">
        <input type="number" id="amount" placeholder="Enter Amount (Ksh)">
        <button onclick="makePayment()">Pay Now</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function makePayment() {
            const phone = document.getElementById('phone').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const message = document.getElementById('message');

            if(!phone || !amount){
                message.innerText = "Phone number and amount are required.";
                message.style.color = "red";
                return;
            }

            try {
                const response = await fetch('/stkpush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, amount })
                });

                const result = await response.json();

                if(result.ResponseDescription){
                    message.innerText = result.ResponseDescription || "STK Push sent! Check your phone.";
                    message.style.color = "green";
                } else if(result.error){
                    message.innerText = result.error;
                    message.style.color = "red";
                } else {
                    message.innerText = JSON.stringify(result);
                    message.style.color = "blue";
                }

            } catch (err) {
                message.innerText = "Error: " + err.message;
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
