<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAVE GRILL Payment</title>
    <script>
        async function payNow() {
            const phone = document.getElementById("phone").value;
            const amount = document.getElementById("amount").value;

            if (!phone || !amount) {
                alert("Please enter phone number and amount!");
                return;
            }

            const response = await fetch("/stkpush", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, amount })
            });

            const data = await response.json();
            console.log(data);

            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("STK Push sent! Check your phone to complete payment.");
            }
        }
    </script>
</head>
<body>
    <h1>CAVE GRILL Payment</h1>
    <label>Phone Number (2547XXXXXXXX):</label>
    <input type="text" id="phone" placeholder="2547XXXXXXXX" /><br><br>
    <label>Amount (KES):</label>
    <input type="number" id="amount" placeholder="100" /><br><br>
    <button onclick="payNow()">Pay Now</button>
</body>
</html>
