<!DOCTYPE html>
<html>
<head>
    <title>Cave Grill Payment</title>
</head>
<body>
    <h2>STK Push Payment</h2>
    <form id="stkForm">
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Pay</button>
    </form>

    <script>
    document.getElementById("stkForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form from reloading the page
        const phone = document.getElementById("phone").value;
        const amount = document.getElementById("amount").value;

        fetch("/stkpush", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone: phone, amount: amount })
        })
        .then(response => response.json())
        .then(data => alert("Response: " + JSON.stringify(data)))
        .catch(err => console.error(err));
    });
    </script>
</body>
</html>
